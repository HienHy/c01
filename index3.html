<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="./js/angular.min.js"></script>
</head>
<body ng-controller="CostController" ng-app="myApp">
<div>
    <h3>Please enter your name here</h3>
    Name:<input type="text" ng-model="name" placeholder="enter your name">
    <p>Hello!<strong>{{name}}</strong></p>
    <p>Welcome to AngularJS.</p>
</div>
<script>
    var app=angular.module('myApp',[]);
    app.controller('CostController',function ($scope) {
        $scope.name = "";

    });
</script>

</body>
</html>
