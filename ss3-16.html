<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/angular.min.js"></script>
</head>
<body ng-app="myApp">
<h1>AngularJs Filter</h1>
<div ng-controller="CostController">
    Enter name to search in array:<input type="text" ng-model="searchCriteria"><br>
    Result: {{myArr | filter:searchCriteria}}
</div>
<script>
    var myApp = angular.module('myApp',[]);

    myApp.controller("CostController",function ($scope) {
        $scope.myArr = ['Steve', 'Bill', 'James', 'Rob', 'Moin']

    });
</script>

</body>
</html>
