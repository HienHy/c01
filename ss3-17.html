<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./js/angular.min.js"></script>
</head>
<body>
<h1>Custom Filter</h1>
<ul ng-app="myApp" ng-controller="namesCtrl">
    <li ng-repeat="x in names">
        {{x | myFilter}}
    </li>
</ul>
<script>
    var app = angular.module('myApp',[]);
    app.filter('myFilter',function () {
        return function (x){
            var i, c, txt = "";
            for (i = 0;i < x.length; i++){
                c = x[i];
                if (i % 2 == 0){
                    c = c.toUpperCase();
                }
                txt +=c;
            }
            return txt;
        };

    });
    app.controller('namesCtrl',function ($scope) {
        $scope.names = [
            'ajani',
            'Carl',
            'Margareth',
            'Hege',
            'Joe',
            'Gustav',
            'Birgit',
            'Mary',
            'Kai'
        ];

    });


</script>
<p>This filter, called 'myFilter', will capitalize every other character.</p>
</body>
</html>
